<svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for depth -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2596be;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7a9c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Background circle for icon -->
  <circle cx="40" cy="40" r="30" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Speed lines/motion blur effect -->
  <g opacity="0.7">
    <line x1="15" y1="35" x2="25" y2="35" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="18" y1="40" x2="28" y2="40" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="15" y1="45" x2="25" y2="45" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Checkmark/grading symbol -->
  <path d="M32 38 L38 44 L50 30" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Turbo text -->
  <text x="85" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#logoGradient)">
    Turbo
  </text>
  
  <!-- Grader text -->
  <text x="85" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="#2596be">
    Grader
  </text>
  
 
</svg>